<!DOCTYPE html>
<html>
<head>
    <title>GD Multi Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Geometry Dash Web</h1>

<div id="menu">
    <button onclick="loadLevel(1)">Level 1</button>
    <button onclick="loadLevel(2)">Level 2</button>
    <button onclick="loadLevel(3)">Level 3</button>
</div>

<div id="ui">
    Mode: <span id="modeDisplay">Cube</span>
</div>

<div id="game">
    <div id="ground"></div>
    <div id="player"></div>
</div>

<p id="status">Select a Level</p>
<button onclick="restart()">Restart</button>

<script src="script.js"></script>
</body>
